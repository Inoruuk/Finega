<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'home' %}">logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'home' %}">login</a>
	<p><a href="{% url 'home' %}">no accounts yet?</a></p>
{% endif %}
{% endblock %}
